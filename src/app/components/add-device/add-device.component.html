<ion-card>
  <ion-row class="flex-space-between">
    <ion-col size="2">
      <ion-button fill="clear" (click)="close()">Cancel</ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear" [disabled]="!addDeviceForm.valid" (click)="submit(addDeviceForm)">
        {{ editing ? 'Save' : 'Submit'}}</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="text-row">
    <ion-col size="12">
      <p class="title center">{{title}}</p>
      <p class="description center">{{description}}</p>
    </ion-col>
  </ion-row>

  <form [formGroup]="addDeviceForm">
    <ion-item lines="none" class="input-item">
      <ion-label>Device Id</ion-label>
      <ion-input formControlName="deviceName" type="text" placeholder="e.g. Pixel 2"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-item">
      <ion-label>Platform</ion-label>
      <ion-select formControlName="platform" interface="popover" placeholder="Please Select">
        <ion-select-option value="android">Android</ion-select-option>
        <ion-select-option value="ios">iOS</ion-select-option>
      </ion-select>
    </ion-item>
  </form>

  <ion-row *ngIf="editing">
    <ion-col size="12" class="flex-center">
      <ion-button fill="clear" color="danger" (click)="delete()">
        Delete Device
      </ion-button>
    </ion-col>
  </ion-row>

</ion-card>
